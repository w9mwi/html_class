<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Homepage</title>
	</head>

	<body>
		<ul>  <!-- Unordered list. -->
			<li>Milk</li>
			<li>Bread</li>
			<li>Carrots</li>
		</ul>

		<ol>  <!-- Ordered list. -->
			<li>Wake up</li>
			<li>Brush teeth</li>
			<li>Shower</li>
			<li>Eat breakfast</li>
		</ol>

		<dl>  <!-- description list. -->
			<dt>Title:</dt>  <!-- dt = description term -->
			<dd>An Imaginary Book title</dd>  <!-- dd = actual description -->
			<dt>Author:</dt>
			<dd>Brad Schiff</dd>
			<dd>John Doe</dd>
			<dt>Number of pages:</dt>
			<dd>500</dd>
		</dl>

	</body>
</html>
