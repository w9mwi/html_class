<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homepage</title>
	</head>

	<body>
		<header>
			<h1>Book Title</h1>
		</header>

		<section>  <!-- Think of a section element as a chapter.  Or, parts of a whole.  -->
			<h1>Chapter One</h1>
			<p>This is the text for Chapter One.  It's contained in a section element.</p>
		</section>

		<section>  <!-- Think of a section element as a chapter.  Or, parts of a whole.  -->
			<h1>Chapter Two</h1>
			<p>This is the text for Chapter Two.  It's contained in a section element.</p>

			<section>  <!-- NOTE: <section> elements can be embedded inside other
                                  <section> elements, like here.  Notice how the <h1>
                                  element text is smaller in the sub-section.  In each
                                  sub-section, the <h?> element. get smaller by 1 (one).-->
				<h1>Sub-section Title</h1>
				<p>This is the text for a sub-section of Chapter Two.</p>
			</section>
		</section>
	</body>

</html>
